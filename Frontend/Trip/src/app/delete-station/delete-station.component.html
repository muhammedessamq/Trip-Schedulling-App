<section class="vh-100 bg-image"
  style="background-image: url('https://wallpaperaccess.com/full/5508680.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Delete Station</h2>

              <section>

                

                <div class="form-outline mb-4"> 
                  <label class="form-label" for="form3Example3cg">Enter Station ID  </label>
                  <input [(ngModel)]="station.stationId" type="StationId" id="form3Example3cg" class="form-control form-control-lg" />
                
                </div>

               

                <div class="d-flex justify-content-center">
                  <button type="button" (click)="deleteStation()"
                    class="btn btn-success btn-block " routerLink="/trip" routerLinkActive="active">Delete</button>
                </div>

            
              </section>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
