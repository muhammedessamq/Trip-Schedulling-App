<section class="vh-100 bg-image"
  style="background-image: url('https://wallpaperaccess.com/full/5508680.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <section>

               

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">User Name</label>
                  <input type="User Name" id="userName" class="form-control form-control-lg" 
                   [(ngModel)] = "admin.userName" name="userName"/>
                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" 
                  [(ngModel)] = "admin.password" password="password"/>
               
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                  
                </div>

          
                <div class="d-flex justify-content-center">
                  <button type="submit" (click)="onSubmit()"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" routerLink="/signI" routerLinkActive="active">Register</button>
                </div>
               
                <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="#!"
                    class="fw-bold text-body"routerLink="/signI" routerLinkActive="active"><u>Sign in here</u></a></p>

              </section>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
